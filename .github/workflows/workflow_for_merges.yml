name: REPO Docker Build and Deploy for merges
on:
  push:
    branches:
      - master
      - develop
      - production
jobs:
  Docker_Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo 'test 2. '
      - run: |
          if [[ $GITHUB_REF_NAME == 'master' ]]; then
            echo "ENV_NAME=staging" >> $GITHUB_ENV
          else
            echo "ENV_NAME=$GITHUB_REF_NAME" >> $GITHUB_ENV
          fi
      - run: printenv
      
  Deploy:
    runs-on: ubuntu-latest
    needs: Docker_Build
    steps:
      - uses: actions/checkout@v3
      - run: echo 'test 3'
      
  End_to_End_test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      
  BDD_Scenarios:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps: 
      - uses: actions/checkout@v3
